<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slideshow.css">
</head>

<body>
    <div class="outer-container">
        <div class="slideshow-container">
            <div class="slideshow">
                <div class="slide"> <img src="./assets/water/1.jpg" alt="water_sports_picture1"></div>
                <div class="slide"> <img src="./assets/water/2.jpg" alt="water_sports_picture2"></div>
                <div class="slide"><img src="./assets/water/3.jpg" alt="water_sports_picture3"></div>

                <div class="slide"> <img src="./assets/water/6.jpg" alt="water_sports_picture6"></div>

            </div>

        </div>

        <div class="dots-wrapper">
            <button class="dot active"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
        </div>
    </div>
    <script src="./js/slideshow.js"></script>

</html>
